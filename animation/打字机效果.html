<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 20px;
            width: 0;
            height: 30PX;
            overflow: hidden;
            white-space: nowrap;
            animation: w 4s steps(11) forwards;
        }

        @keyframes w {
            0% {
                width: 0;
            }

            100% {
                width: 220PX;
            }
        }
    </style>
</head>

<body>
    <div>
        我们不一样，有啥不一样
    </div>
</body>

</html>
